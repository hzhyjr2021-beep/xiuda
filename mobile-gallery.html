<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>合影回忆 · 移动端</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Noto+Sans+SC:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/mobile-gallery.css" />
  </head>
  <body>
    <header class="hero">
      <a class="hero__back" href="mobile-home.html">← 首页</a>
      <p class="hero__eyebrow">情绪加油站</p>
      <h1>一路同行的高光瞬间</h1>
      <p class="hero__subtitle">看见你坚持的样子，记住每一份支持。</p>
    </header>

    <main class="timeline">
      <section class="timeline__line" aria-hidden="true"></section>
      <div class="timeline__list">
        <article class="timeline-item">
          <div class="timeline-item__meta">2023 · 12</div>
          <div class="timeline-item__card">
            <h3>卡丁车 · 2024年元旦</h3>
            <p>速度和信任在赛道上拉满，记住彼此的笑和握拳。</p>
            <div class="timeline-item__actions">
              <a
                class="timeline-item__btn"
                href="2023年12月_卡丁车.jpg"
                target="_blank"
                rel="noopener"
                >查看原图</a
              >
              <a
                class="timeline-item__btn timeline-item__btn--ghost"
                href="2023年12月_卡丁车.jpg"
                download
                >下载保存</a
              >
            </div>
          </div>
          <div class="timeline-item__media">
            <img
              src="2023年12月_卡丁车.jpg"
              alt="2023年12月 卡丁车合影"
              loading="lazy"
            />
          </div>
        </article>

        <article class="timeline-item">
          <div class="timeline-item__meta">2024 · 04</div>
          <div class="timeline-item__card">
            <h3>白云山 · 登高望远</h3>
            <p>野餐橙子补给，山顶风景提醒：努力也要笑着体验。</p>
            <div class="timeline-item__actions">
              <a
                class="timeline-item__btn"
                href="2024年4月_白云山.jpg"
                target="_blank"
                rel="noopener"
                >查看原图</a
              >
              <a
                class="timeline-item__btn timeline-item__btn--ghost"
                href="2024年4月_白云山.jpg"
                download
                >下载保存</a
              >
            </div>
          </div>
          <div class="timeline-item__media">
            <img
              src="2024年4月_白云山.jpg"
              alt="2024年4月 白云山合影"
              loading="lazy"
            />
          </div>
        </article>

        <article class="timeline-item">
          <div class="timeline-item__meta">2025 · 06</div>
          <div class="timeline-item__card">
            <h3>毕业 · 未来可期</h3>
            <p>学士服和胜利手势定格，我们的前途一片光明。</p>
            <div class="timeline-item__actions">
              <a
                class="timeline-item__btn"
                href="2025年6月_毕业.jpg"
                target="_blank"
                rel="noopener"
                >查看原图</a
              >
              <a
                class="timeline-item__btn timeline-item__btn--ghost"
                href="2025年6月_毕业.jpg"
                download
                >下载保存</a
              >
            </div>
          </div>
          <div class="timeline-item__media">
            <img
              src="2025年6月_毕业.jpg"
              alt="2025年6月 毕业合影"
              loading="lazy"
            />
          </div>
        </article>
      </div>
    </main>

    <section class="cta-section">
      <p>记住这些瞬间，下一站是考场光芒。</p>
      <a class="cta" href="mobile-home.html">回到首页继续冲刺</a>
    </section>

    <footer class="footer">
      <p>Made with love by Huang · 2025</p>
    </footer>
  </body>
</html>
